trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Job1
    steps:
    - bash: echo Build Job1
    - bash: echo $(pipelineLevelVariable)
  - job: Job2
    steps:
    - bash: echo Build Job2
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment)Deploy Job
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo QA Deploy Job
- stage: ProdDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Prod Deploy Job
